{% extends 'base.html' %}

{% block title %}Cargo Specifications{% endblock %}
{% block content %}
            <!-- Main Content -->
            <div class="col-md-9 p-4">
                
                
                <div class="row">
                    <div class="col-md">
                        <div class="card ">
                            <div class="card-header">
                                <h5 class="card-title">Route And Node Preference</h5>
                            </div>
                            <div class="card-body">
                                
                                <div class="spec-item">
                                    <label class="form-label">Prefered Route Corridor </label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                                
                                <div class="spec-item d-flex flex-column mb-3">
                                    <label class="form-label">Transshipment Required</label>
                                    <select class="form-select">
                                      <option selected disabled>select option</option>
                                      <option>Yes</option>
                                                      <option>No</option>
                                    </select>
                                  </div>
                                
                                <div class="spec-item">
                                    <label class="form-label">Delivery Node</label>
                                    <input type="text" class="form-control" placeholder="eg: Port / Yard">
                                </div>
                                
                                <div class="spec-item">
                                    <label class="form-label">Receiving Facility</label>
                                    <input type="text" class="form-control" placeholder="Receiving Facility">
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>

                    
                </div>

                <div class="d-flex justify-content-end mt-4 gap-2">
                    <button type="button" class="btn btn-outline-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
