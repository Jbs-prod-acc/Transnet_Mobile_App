<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Transnet Mobility</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --transnet-primary: #E31937;
            --transnet-secondary: #2c3e50;
            --transnet-light: #f8f9fa;
        }
        
        body {
            background-color: var(--transnet-light);
            background-image: url("{% static 'images/back.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            padding: 20px;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            border-top: 5px solid var(--transnet-primary);
        }
        
        .company-brand {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .company-logo {
            height: 80px;
            margin-bottom: 1rem;
        }
        
        .company-name {
            color: var(--transnet-secondary);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .company-tagline {
            color: #6c757d;
            font-size: 1rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            color: var(--transnet-secondary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6c757d;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 1.25rem;
            border: 1px solid #ced4da;
        }
        
        .form-control:focus {
            border-color: var(--transnet-primary);
            box-shadow: 0 0 0 0.25rem rgba(227, 25, 55, 0.25);
        }
        
        .form-label {
            font-weight: 500;
            color: var(--transnet-secondary);
            margin-bottom: 0.5rem;
        }
        
        .btn-login {
            background-color: var(--transnet-primary);
            border: none;
            padding: 12px;
            font-weight: 500;
            width: 100%;
            border-radius: 6px;
        }
        
        .btn-login:hover {
            background-color: #c5162f;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }
        
        .forgot-password a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            color: var(--transnet-primary);
        }
        
        .divider {
            position: relative;
            margin: 1.5rem 0;
            text-align: center;
            color: #6c757d;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #dee2e6;
            z-index: -1;
        }
        
        .divider span {
            background-color: white;
            padding: 0 10px;
        }
        
        .alert {
            border-radius: 6px;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .company-logo {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Company Branding -->
            <div class="company-brand">
                <img src="{% static 'images/download-removebg-preview.png' %}" alt="Transnet Logo" class="company-logo">
                <h3 class="company-name">TRANSNET MOBILITY</h3>
                <p class="company-tagline">Railway Operations Management System</p>
            </div>
            
            
            
            
            <!-- Login Form -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <!-- Error Messages -->
            {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Email
                    </label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Enter your username or email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your password" required>
                    <div class="forgot-password">
                        <a href="{% url 'password_reset' %}">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'edit_user' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                    {% if not user.is_authenticated %}
                    <a href="{% url 'register_user' %}" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-focus on username field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
            
            // Add show/hide password toggle
            const passwordField = document.getElementById('password');
            const togglePassword = document.createElement('span');
            togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
            togglePassword.style.position = 'absolute';
            togglePassword.style.right = '15px';
            togglePassword.style.top = '50%';
            togglePassword.style.transform = 'translateY(-50%)';
            togglePassword.style.cursor = 'pointer';
            togglePassword.style.color = '#6c757d';
            
            const passwordWrapper = passwordField.parentElement;
            passwordWrapper.style.position = 'relative';
            passwordWrapper.appendChild(togglePassword);
            
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        });


        navigator.geolocation.getCurrentPosition(function(position) {
    fetch("/update_location/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
        },
        body: JSON.stringify({
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
        })
    }).then(res => res.json())
      .then(data => console.log(data));
});

    </script>
</body>
</html>
