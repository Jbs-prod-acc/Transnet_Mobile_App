{% extends 'base.html' %}

{% block title %}Request Assistance{% endblock %}
{% block content %}
    <div class="container container-fluid">
       
        <div class="row">
        

            <!-- Main Content -->
            <div class="p-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="section-title">Request Assistance</h5>
                    </div>
                    <div class="card-body">
                <div class="form-container">
                    <form>
                        
                        <div class="mb-4">
                            <label class="form-label">STATE YOUR ISSUE</label>
                            <textarea class="form-control issue-textarea" placeholder="Describe your issue in detail..."></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="reset" class="btn btn-outline-secondary">cancel</button>
                            <button type="submit" class="btn btn-primary">submit</button>
                        </div>
                    </form>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
