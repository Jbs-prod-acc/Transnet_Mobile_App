{% extends 'base.html' %}

{% block title %}Fuel Matrics{% endblock %}
{% block content %}
            <!-- Main Content -->
            <div class="col-md-9 p-4">
                
                
                <div class="row">
                    <div class="col-md">
                        <div class="card ">
                            <div class="card-header">
                                <h5 class="card-title">Fuel Matrics</h5>
                            </div>
                            <div class="card-body">
                                
                                <div class="spec-item">
                                    <label class="form-label ">Daily Fuel Consumption</label>
                                    <input type="text" class="form-control" placeholder="daily fuel consumption in L">
                                </div>
                                
                                
                                <div class="spec-item">
                                    <label class="form-label">Fuel Cost Per Litre</label>
                                    <input type="text" class="form-control" placeholder="Fuel Cost Per Litre (R)">
                                </div>
                                
                                <div class="spec-item">
                                    <label class="form-label">Average Load Per Trip</label>
                                    <input type="text" class="form-control" placeholder="Average Load Per Trip (tons)">
                                </div>
                                <div class="spec-item d-flex flex-column mb-3">
                                    <label class="form-label">Fuel Type</label>
                                    <select class="form-select">
                                      <option selected disabled>select option</option>
                                      <option>Diesel</option>
                                                      <option>Petrol</option>
                                                      <option>Bio-fuel</option>
                                                      <option>Electrical</option>
                                    </select>
                                  </div>
                                
                                
                            </div>
                        </div>
                    </div>

                    
                </div>

                <div class="d-flex justify-content-end mt-4 gap-2">
                    <button type="button" class="btn btn-outline-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
