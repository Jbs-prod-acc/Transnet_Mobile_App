{% extends 'base.html' %}

{% block title %}Wheelset Specifications{% endblock %}
{% block content %}
            <!-- Main Content -->
            <div class="col-md-9 p-4">
            
                
                <div class="row">
                    <div class="col-md">
                        <div class="card ">
                            <div class="card-header"
                            <h5 class="card-title">Wheelset Specifications</h5></div>
                            <div class="card-body">
                                
                                
                                <div class="spec-item">
                                    <label class="form-label">Wheel Profile</label>
                                    <input type="text" class="form-control" placeholder="Enter wheel profile">
                                </div>
                                
                                <div class="spec-item">
                                    <label class="form-label">Diameter differentials</label>
                                    <input type="text" class="form-control" placeholder="Enter diameter differentials">
                                </div>
                                
                                <div class="spec-item">
                                    <label class="form-label">symmetry</label>
                                    <input type="text" class="form-control" placeholder="Enter symmetry">
                                </div>
                                
                                
                                <div class="spec-item">
                                    <label class="form-label">Radial Run Out</label>
                                    <input type="text" class="form-control" placeholder="Enter radial run out">
                                </div>
                                
                                <div class="spec-item">
                                    <label class="form-label">Axial Run Out</label>
                                    <input type="text" class="form-control" placeholder="Enter axial run out">
                                </div>
                                
                                <div class="spec-item">
                                    <label class="form-label">Witness Marks</label>
                                    <input type="text" class="form-control" placeholder="Enter witness marks">
                                </div>
                                
                                <div class="spec-item">
                                    <label class="form-label">Surface Roughness</label>
                                    <input type="text" class="form-control" placeholder="Enter surface roughness">
                                </div>
                                
                                <div class="spec-item">
                                    <label class="form-label">Stenciling</label>
                                    <input type="text" class="form-control" placeholder="Enter stenciling">
                                </div>
                                
                                <div class="spec-item">
                                    <label class="form-label">Main Machine Diameter</label>
                                    <input type="text" class="form-control" placeholder="Enter main machine diameter">
                                </div>
                            </div>
                        </div>
                    </div>

                    
                </div>

                <div class="d-flex justify-content-end mt-4 gap-2">
                    <button type="button" class="btn btn-outline-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
