{% extends 'base.html' %}

{% block title %}Train Tracker - South Africa{% endblock %}
{% block content %}
  
  <div id="map" class="mt-4"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
  // Initialize the map
  const map = L.map('map').setView([-30.5595, 22.9375], 6);

  // OpenRailwayMap tiles only
  L.tileLayer('https://a.tile.openrailwaymap.org/standard/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Railways: <a href="http://www.openrailwaymap.org/">OpenRailwayMap</a>'
  }).addTo(map);

  // Show device location
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup('📍 You are here').openPopup();
        map.setView([lat, lng], 13);
      },
      () => alert("Could not retrieve your location.")
    );
  } else {
    alert("Geolocation is not supported by this browser.");
  }
</script>
  {% endblock %}
