<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Tracker - South Africa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .custom-popup {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-30.5595, 22.9375], 6);

    // üöÑ Railway tile layer from OpenRailwayMap
    L.tileLayer('https://{s}.tiles.openrailwaymap.org/standard/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openrailwaymap.org/">OpenRailwayMap</a> contributors',
    }).addTo(map);

    function showDeviceLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            const marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup(`<div class="custom-popup">üìç You are here</div>`).openPopup();
            map.setView([lat, lng], 13);
          },
          () => {
            alert("Could not retrieve your location.");
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    showDeviceLocation();
  </script>
</body>
</html>
