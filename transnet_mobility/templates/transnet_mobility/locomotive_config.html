<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Configure Locomotive Specifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap 5.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-auto">
          <div style="padding: 20px; float: left; margin: 15px">
            <img
              src="{% static 'images/Transnet-Logo.jpg' %}"
              alt="Logo"
              class="img-fluid company-logo"
              style="width: 80px"
            />
          </div>
        </div>
        <div class="col">
          <h4 class="mb-0" style="float: left">COMPANY NAME</h4>
        </div>
      </div>
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar p-3">
          <button
            class="btn btn-light w-100 mb-2"
            onclick="window.location.href='{% url 'register_user' %}'"
          >
            REGISTER NEW USERS
          </button>
          <button
            class="btn btn-light w-100 mb-2"
            onclick="window.location.href='{% url 'edit_user' %}'"
          >
            EDIT USER CREDENTIALS
          </button>
          <button
            class="btn btn-light active w-100 mb-2"
            onclick="window.location.href='{% url 'locomotive_config' %}'"
          >
            CONFIGURE LOCOMOTIVE SPECIFICATIONS
          </button>
          <button
            class="btn btn-light w-100 mb-2"
            onclick="window.location.href='{% url 'cargo_specs' %}'"
          >
            CONFIGURE CARGO SPECIFICATIONS
          </button>
          <button
            class="btn btn-light w-100 mb-2"
            onclick="window.location.href='{% url 'wheelset' %}'"
          >
            CONFIGURE WHEELSET SPECIFICATIONS
          </button>
          <button
            class="btn btn-light w-100 mb-2"
            onclick="window.location.href='{% url 'driver_assignment' %}'"
          >
            DRIVERS
          </button>
          <button
            class="btn btn-light w-100 mb-2"
            onclick="window.location.href='{% url 'notifications' %}'"
          >
            NOTIFICATIONS
          </button>
          <button
            class="btn btn-light w-100 mb-2"
            onclick="window.location.href='{% url 'all_users' %}'"
          >
            VIEW ALL USERS
          </button>
          <button class="btn btn-light w-100 mb-2">LOGOUT</button>
        </div>
        <!-- Mobile Sidebar Toggle -->
        <nav class="navbar navbar-light bg-light d-md-none">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#mobileSidebar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand">COMPANY NAME</span>
          </div>
        </nav>

        <!-- Mobile Sidebar (Offcanvas) -->
        <div
          class="offcanvas offcanvas-start d-md-none"
          tabindex="-1"
          id="mobileSidebar"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
            ></button>
          </div>
          <div class="offcanvas-body">
            <h4 class="mb-3">REGISTER NEW USERS</h4>
            <div class="sidebar-item">EDIT USER CREDENTIALS</div>
            <div class="sidebar-item">CONFIGURE LOCOMOTIVE SPECIFICATIONS</div>
            <div class="sidebar-item active">
              CONFIGURE WAGON SPECIFICATIONS
            </div>
            <div class="sidebar-item">CONFIGURE WHEEL SET SPECIFICATIONS</div>
            <div class="sidebar-item">NOTIFICATIONS</div>
            <div class="sidebar-item">VIEW ALL USERS</div>
            <div class="sidebar-item">LOGOUT</div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 p-4">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-4 text-center">LOCOMOTIVE SPECIFICATIONS</h5>
            </div>
            <div class="card-body">
              <!-- Search Section -->
              <div class="filter-section">
                <div class="row align-items-center">
                  <div class="col-md-6">
                    <div class="input-group">
                      <select class="form-select" name="locomotive" required>
                        <option value="" selected disabled>
                          Select locomotive...
                        </option>
                        <option value="GE_ES44AC">
                          GE ES44AC (Eagle Series)
                        </option>
                        <option value="EMD_SD70ACe">
                          EMD SD70ACe (Evolution Series)
                        </option>
                        <option value="Siemens_Charger">
                          Siemens Charger SC-44
                        </option>
                        <option value="ALCO_Century">ALCO Century 424</option>
                        <option value="GE_AC6000CW">GE AC6000CW</option>
                        <option value="EMD_GP40">EMD GP40-2</option>
                        <option value="Bombardier_TRAXX">
                          Bombardier TRAXX F140
                        </option>
                        <option value="GE_Dash9">GE Dash 9-44CW</option>
                        <option value="EMD_F59PH">EMD F59PH</option>
                        <option value="Siemens_Vectron">
                          Siemens Vectron MS
                        </option>
                      </select>
                      <button class="btn btn-primary" type="button">
                        Select
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Form Section -->
              <div class="form-box">
                <form>
                  <div class="form-group-row">
                    <label>Type</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="type"
                    />
                  </div>
                  <div class="form-group-row">
                    <label>Class</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="class"
                    />
                  </div>
                  <div class="form-group-row">
                    <label>Engine Supply</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="engine supply"
                    />
                  </div>
                  <div class="form-group-row">
                    <label>Length</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="length"
                    />
                  </div>
                  <div class="form-group-row">
                    <label>Capacity In Tons</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="capacity in tons"
                    />
                  </div>
                  <div class="form-group-row">
                    <label>Distributed Power</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="distributed power"
                    />
                  </div>
                  <div class="form-group-row">
                    <label>Tractive Efford</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="tractive efford"
                    />
                  </div>
                  <div class="form-group-row">
                    <label>Truck Circuit Spec</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="track circuit spec"
                    />
                  </div>

                  <!-- Buttons -->
                  <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="reset" class="btn btn-outline-dark">
                      cancel
                    </button>
                    <button type="submit" class="btn btn-dark">submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional Bootstrap icons if you use <i> tags -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </body>
</html>
