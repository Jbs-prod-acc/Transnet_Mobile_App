<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Strategic</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-auto" >
                <div style="padding:20px; float:left; margin:15px;">
                    <img src="{% static 'images/Transnet-Logo.jpg' %}" alt="Logo" class="img-fluid company-logo"
                    style="width: 80px;"/>
                </div>
            </div>
            <div class="col">
                <h4 class="mb-0" style="float:left;">COMPANY NAME</h4>
            </div>
        </div>
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-3">
                
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'locomotive_config' %}'">CONFIGURE LOCOMOTIVE SPECIFICATIONS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'cargo_specs' %}'">CONFIGURE CARGO SPECIFICATIONS</button>
                <button class="btn btn-light w-100 mb-2 active" onclick="window.location.href='{% url 'wheelset' %}'">CONFIGURE WHEELSET SPECIFICATIONS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'driver_assignment' %}'">DRIVERS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'notifications' %}'">NOTIFICATIONS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'all_users' %}'">VIEW ALL USERS</button>
                <button class="btn btn-light w-100 mb-2">LOGOUT</button>
              </div>

            <!-- Mobile Sidebar Toggle -->
            <nav class="navbar navbar-light bg-light d-md-none">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <span class="navbar-brand">COMPANY NAME</span>
                </div>
            </nav>

            <!-- Mobile Sidebar (Offcanvas) -->
            <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="mobileSidebar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="sidebar-item" onclick="window.location.href='{% url 'locomotive_config' %}'">CONFIGURE LOCOMOTIVE SPECIFICATIONS</div>
                    <div class="sidebar-item active" onclick="window.location.href='{% url 'wagon_spec' %}'">CONFIGURE CARGO SPECIFICATIONS</div>
                    <div class="sidebar-item" onclick="window.location.href='{% url 'wheelset' %}'">CONFIGURE WHEEL SET SPECIFICATIONS</div>
                    <div class="sidebar-item" onclick="window.location.href='{% url 'driver_assignment' %}'">DRIVERS</div>
                    <div class="sidebar-item">NOTIFICATIONS</div>
                    <div class="sidebar-item">VIEW ALL USERS</div>
                    <div class="sidebar-item">LOGOUT</div>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-9 p-4">
                
                
                <div class="row">
                    <div class="col-md">
                        <div class="card ">
                            <div class="card-header">
                                <h5 class="card-title">Route And Node Preference</h5>
                            </div>
                            <div class="card-body">
                                
                                <div class="spec-item">
                                    <label class="form-label fw-bold">Prefered Route Corridor </label>
                                    <input type="text" class="form-control" placeholder="eg: coal/manganese">
                                </div>
                                
                                <div class="spec-item d-flex flex-column mb-3">
                                    <label class="form-label">Transshipment Required</label>
                                    <select class="form-select">
                                      <option selected disabled>select option</option>
                                      <option>Yes</option>
                                                      <option>No</option>
                                    </select>
                                  </div>
                                
                                <div class="spec-item">
                                    <label class="form-label fw-bold">Delivery Node</label>
                                    <input type="text" class="form-control" placeholder="eg: Port / Yard">
                                </div>
                                
                                <div class="spec-item">
                                    <label class="form-label fw-bold">Receiving Facility</label>
                                    <input type="text" class="form-control" placeholder="Receiving Facility">
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>

                    
                </div>

                <div class="d-flex justify-content-end mt-4 gap-2">
                    <button type="button" class="btn btn-outline-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
