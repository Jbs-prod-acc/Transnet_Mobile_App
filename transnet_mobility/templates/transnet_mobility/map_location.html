<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Tracker - South Africa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .custom-popup {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    // Initialize the map centered in South Africa
    const map = L.map('map').setView([-30.5595, 22.9375], 6); // Coordinates of South Africa

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    // Function to show current device location
    function showDeviceLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // Add marker
            const marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup(`<div class="custom-popup">üìç You are here</div>`).openPopup();

            // Zoom into your location
            map.setView([lat, lng], 13);
          },
          () => {
            alert("Could not retrieve your location.");
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    showDeviceLocation();
  </script>
</body>
</html>
