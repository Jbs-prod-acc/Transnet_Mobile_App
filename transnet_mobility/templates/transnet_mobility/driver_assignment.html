<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assign Driver to Locomotive</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-auto">
                <div style="padding:20px; float:left; margin:15px;">
                    <img src="{% static 'images/Transnet-Logo.jpg' %}" alt="Logo" class="img-fluid company-logo"
                    style="width: 80px;"/>
                </div>
            </div>
            <div class="col">
                <h4 class="mb-0" style="float:left;">COMPANY NAME</h4>
            </div>
        </div>
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-3">
               
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'register_user' %}'">REGISTER NEW USERS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'edit_user' %}'">EDIT USER CREDENTIALS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'locomotive_config' %}'">CONFIGURE LOCOMOTIVE SPECIFICATIONS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'cargo_specs' %}'">CONFIGURE CARGO SPECIFICATIONS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'wheelset' %}'">CONFIGURE WHEELSET SPECIFICATIONS</button>
                <button class="btn btn-light w-100 mb-2 active" onclick="window.location.href='{% url 'driver_assignment' %}'">DRIVERS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'notifications' %}'">NOTIFICATIONS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'all_users' %}'">VIEW ALL USERS</button>
                <button class="btn btn-light w-100 mb-2">LOGOUT</button>
            </div>

            <!-- Mobile Sidebar Toggle -->
            <nav class="navbar navbar-light bg-light d-md-none">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <span class="navbar-brand">COMPANY NAME</span>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="col-md-9 p-4">
                <form action="{% url 'driver_assignment' %}" method="POST">
                    {% csrf_token %}
                    <h2 class="section-title">ASSIGN DRIVER TO LOCOMOTIVE</h2>
                   
                    <div class="filter-section">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <select class="form-select" name="locomotive" required>
                                        <option value="" selected disabled>Select locomotive...</option>
                                        <option value="GE_ES44AC">GE ES44AC (Eagle Series)</option>
                                        <option value="EMD_SD70ACe">EMD SD70ACe (Evolution Series)</option>
                                        <option value="Siemens_Charger">Siemens Charger SC-44</option>
                                        <option value="ALCO_Century">ALCO Century 424</option>
                                        <option value="GE_AC6000CW">GE AC6000CW</option>
                                        <option value="EMD_GP40">EMD GP40-2</option>
                                        <option value="Bombardier_TRAXX">Bombardier TRAXX F140</option>
                                        <option value="GE_Dash9">GE Dash 9-44CW</option>
                                        <option value="EMD_F59PH">EMD F59PH</option>
                                        <option value="Siemens_Vectron">Siemens Vectron MS</option>
                                    </select>
                                    <button class="btn btn-primary" type="button">Select</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="table-container">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>FULL NAMES</th>
                                    <th>ROLES</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>James Mokoena</td>
                                    <td>Assistant Driver</td>
                                    <td><button type="checkbox" class="btn btn-sm btn-outline-primary assign-btn" data-driver-id="1">Assign</button></td>
                                </tr>
                                <tr>
                                    <td>Thabo Ndlovu</td>
                                    <td>Driver</td>
                                    <td><button type="checkbox" class="btn btn-sm btn-outline-primary assign-btn" data-driver-id="2">Assign</button></td>
                                </tr>
                                <tr>
                                    <td>Lerato Dlamini</td>
                                    <td>Assistant Driver</td>
                                    <td><button type="checkbox" class="btn btn-sm btn-outline-primary assign-btn" data-driver-id="3">Assign</button></td>
                                </tr>
                                <tr>
                                    <td>Sipho Khumalo</td>
                                    <td>Driver</td>
                                    <td><button type="checkbox" class="btn btn-sm btn-outline-primary assign-btn" data-driver-id="4">Assign</button></td>
                                </tr>
                                <tr>
                                    <td>Nomsa Mabaso</td>
                                    <td>Driver</td>
                                    <td><button type="checkbox" class="btn btn-sm btn-outline-primary assign-btn" data-driver-id="5">Assign</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Hidden input for selected driver -->
                    <input type="hidden" id="selectedDriver" name="driver_id">
                    
                    <!-- Form buttons -->
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <button type="reset" class="btn btn-outline-dark">Cancel</button>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    
</body>
</html>
