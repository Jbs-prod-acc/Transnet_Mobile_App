<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagon Specifications</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-auto">
                <div style=" padding:20px; float:left; margin:15px;">
                    <img src="{% static 'images/Transnet-Logo.jpg' %}" alt="Logo" class="img-fluid company-logo"
                    style="width: 80px;"/>
                </div>
            </div>
            <div class="col">
                <h4 class="mb-0" style="float:left;">COMPANY NAME</h4>
            </div>
        </div>
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-3">
               
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'register_user' %}'">REGISTER NEW USERS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'edit_user' %}'">EDIT USER CREDENTIALS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'locomotive_config' %}'">CONFIGURE LOCOMOTIVE SPECIFICATIONS</button>
                <button class="btn btn-light w-100 mb-2 active" onclick="window.location.href='{% url 'wagon_spec' %}'">CONFIGURE WAGON SPECIFICATIONS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'wheelset' %}'">CONFIGURE WHEELSET SPECIFICATIONS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'driver_assignment' %}'">DRIVERS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'notifications' %}'">NOTIFICATIONS</button>
                <button class="btn btn-light w-100 mb-2" onclick="window.location.href='{% url 'all_users' %}'">VIEW ALL USERS</button>
                <button class="btn btn-light w-100 mb-2">LOGOUT</button>
              </div>

            <!-- Mobile Sidebar Toggle -->
            <nav class="navbar navbar-light bg-light d-md-none">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <span class="navbar-brand">COMPANY NAME</span>
                </div>
            </nav>

            <!-- Mobile Sidebar (Offcanvas) -->
            <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="mobileSidebar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <h4 class="mb-3">REGISTER NEW USERS</h4>
                    <div class="sidebar-item">EDIT USER CREDENTIALS</div>
                    <div class="sidebar-item">CONFIGURE LOCOMOTIVE SPECIFICATIONS</div>
                    <div class="sidebar-item active">CONFIGURE WAGON SPECIFICATIONS</div>
                    <div class="sidebar-item">CONFIGURE WHEEL SET SPECIFICATIONS</div>
                    <div class="sidebar-item">NOTIFICATIONS</div>
                    <div class="sidebar-item">VIEW ALL USERS</div>
                    <div class="sidebar-item">LOGOUT</div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 p-4">
                <h2 class="section-title">WAGON SPECIFICATIONS</h2>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="wagonSearch" class="form-label">Search registered wagon</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="wagonSearch" placeholder="search wagon">
                            <button class="btn btn-primary" type="button">Search</button>
                        </div>
                    </div>
                </div>

                <h3 class="section-title">WAGON TYPE</h3>
                
                <div class="row">
                    <div class="col-md">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="spec-item">
                                    <label class="form-label fw-bold">LENGTH IN METERS</label>
                                    <input type="number" class="form-control" placeholder="Enter length">
                                </div>
                                <div class="spec-item">
                                    <label class="form-label fw-bold">WIDTH IN METERS</label>
                                    <input type="number" class="form-control" placeholder="Enter width">
                                </div>
                                <div class="spec-item">
                                    <label class="form-label fw-bold">HEIGHT IN METERS</label>
                                    <input type="number" class="form-control" placeholder="Enter height">
                                </div>
                                <div class="spec-item">
                                    <label class="form-label fw-bold">OTHER</label>
                                    <input type="text" class="form-control" placeholder="Enter other specifications">
                                </div>
                            </div>
                        </div>
                    </div>

                    
                </div>

                <div class="d-flex justify-content-end mt-4 gap-2">
                    <button type="button" class="btn btn-outline-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
