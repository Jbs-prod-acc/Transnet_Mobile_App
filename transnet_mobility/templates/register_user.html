<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>REGISTER NEW USERS</title>
  <!-- Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-auto">
        <div style="padding:20px; float:left; margin:15px;">
            <img src="{% static 'images/Transnet-Logo.jpg' %}" alt="Logo" class="img-fluid company-logo"
            style="width: 80px;"/>
        </div>
    </div>
    <div class="col">
        <h4 class="mb-0" style="float:left;">COMPANY NAME</h4>
    </div>
</div>


    
 <!-- Mobile Sidebar Toggle -->
 <nav class="navbar navbar-light bg-light d-md-none">
  <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
          <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-brand">COMPANY NAME</span>
  </div>
</nav>


    <!-- Main Content -->
    <div class="col-md-9 p-4">
      <h4 class="mb-4">REGISTER NEW USERS</h4>

 {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert 
        {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} 
        alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
      <!-- Form Section -->
      <div class="form-box">
        <form>
          <div class="row g-3">
            <div class="col-md-6 d-flex flex-column mb-3">
              <label class="form-label">FIRST NAME</label>
              <input type="text" class="form-control" placeholder="first and second name">
            </div>
            <div class="col-md-6 d-flex flex-column mb-3">
              <label class="form-label">SURNAME</label>
              <input type="text" class="form-control" placeholder="surname">
            </div>
            <div class="col-md-6 d-flex flex-column mb-3">
              <label class="form-label">ID NUMBER</label>
              <input type="text" class="form-control" placeholder="identity number">
            </div>

            <div class="col-md-6 d-flex flex-column mb-3">
              <label class="form-label">EMPLOYEE NUMBER</label>
              <input type="text" class="form-control" placeholder="employee number">
            </div>
            <div class="col-md-6 d-flex flex-column mb-3">
              <label class="form-label">MOBILE NUMBER</label>
              <input type="text" class="form-control" placeholder="phone number">
            </div>
            <div class="col-md-6 d-flex flex-column mb-3">
              <label class="form-label">EMAIL</label>
              <input type="email" class="form-control" placeholder="email">
            </div>
            <div class="col-md-6 d-flex flex-column mb-3">
              <label class="form-label">PASSWORD</label>
              <input type="password" class="form-control" placeholder="password">
            </div>
            <div class="col-md-6 d-flex flex-column mb-3">
              <label class="form-label">CONFIRM PASSWORD</label>
              <input type="password" class="form-control" placeholder="confirm password">
            </div>
            <div class="col-md-6 d-flex flex-column mb-3">
              <label class="form-label">ACCOUNT TYPE</label>
              <select class="form-select">
                <option selected disabled>select option</option>
                                <option>Driver</option>
                                <option>Electrical Maintenance Team</option>
                                <option>Mechanical Maintenance Team</option>
                                <option>Emergency Response Team</option>
                                <option>Locomotive Specialists</option>
              </select>
            </div>

            <!-- Action Buttons -->
            <div class="col-12 d-flex justify-content-end gap-2 mt-4">
              <button type="reset" class="btn btn-outline-dark">cancel</button>
              <button type="submit" class="btn btn-dark">submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
